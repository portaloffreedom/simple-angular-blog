<div class="post-container">
  <div class="post-tag-container">
    <span ng-repeat="tag in post.tags"class="post-tag text-uppercase">#{{tag}}</span>
  </div>
  <h2 class="post-title">
    {{post.title}}
  </h2>
  <div class="post-body">
    {{post.body}}
  </div>
  <div class="post-date">
    {{post.created |date}}
  </div>
</div>
